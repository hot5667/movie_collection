<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 리뷰 페이지</title>
  <link rel="stylesheet" href="review.css">
  <script src="review.js" defer></script>
</head>

<body>
  <main>
    <div class="review-title">
      <h1>영화 리뷰</h1>
    </div>

    <form class="review-Form">
      <div class="infobox">
       <input type="text" id="user" name="username" placeholder="작성자:">
      </div>
     
      <div>
        <input type="password" id="password" name="password" placeholder="비밀번호:">
      </div>
   
      <div>
        <textarea id="review" placeholder="이 영화에 평가를 적어주세요!"></textarea>
      </div>
      <button type="submit" id="submit-button">리뷰 작성</button>
    </form>

  
  </main>
</body>
</html>
