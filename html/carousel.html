<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="/style/carousel.css">
</head>
<body>
    <div class="carousel" aria-live="polite">
        <div class="carousel-slide">
            <img src="/assets/Slide1.jpg" alt="">
            <img src="/assets/Slide2.jpg" alt="">
            <img src="/assets/Slide3.jpg" alt="">
        </div>
        <div class="carousel-nav">
            <span class="nav-dot" onclick="navigateToSlide(0)"></span>
            <span class="nav-dot" onclick="navigateToSlide(1)"></span>
            <span class="nav-dot" onclick="navigateToSlide(2)"></span>
        </div>
    </div>
    
    <script src="/src/carousel.js"></script>
</body>
</html>
