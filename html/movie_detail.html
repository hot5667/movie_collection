<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="/style/movie_detail.css">
</head>
<body>
    <div id="movie_detail_container">
        <div id="movie_header">
            <img id="movie_poster" src="" alt="Movie Poster">
            <div id="movie_info">
                <h1 id="movie_title"></h1>
                <p id="movie_tagline"></p>
                <div id="movie_rating">
                    <span id="movie_vote_average"></span>/10
                </div>
                <div id="movie_genres"></div>
                <p id="movie_release_date"></p>
                <p id="movie_runtime"></p>
            </div>
        </div>
        <div id="movie_overview">
            <h2>Overview</h2>
            <p id="movie_overview_text"></p>
        </div>
    </div>
    <script type="module" src="src/apikey.js"></script>
    <script type="module" src="/src/movie_detail.js"></script>
</body>
</html>
